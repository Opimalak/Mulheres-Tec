<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Augusta King - Ada Lovelace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .cabecalho {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        #titulo {
            margin: 0;
        }

        .botao-voltar {
            display: inline-block;
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: background-color 0.3s;
        }

        .botao-voltar:hover {
            background-color: #e64a19;
        }

        .imgcentro {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .biografia p {
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <h1 id="titulo">Ada Augusta King</h1>
        <a href="index.html" class="botao-voltar">Voltar à Página Inicial</a>
    </header>
    
    <main>
        <div class="container">
            <img src="img/grace.jpg" alt="Ada Augusta ">
            <div class="texto">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 - Biografia de Ada Lovelace</p>
    </footer>
</body>
</html>
